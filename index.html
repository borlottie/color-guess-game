<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Colour Guessing Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Menu -->
    <button id="menu" onclick="menu()">Mode</button>

    <div id="menuBg">
        <div id="menubox">
            <div class="menu-content">
                <span class="close" onclick="closeMenu()">&times;</span>
                <h2>Mode</h2>
                <label>
                    <input type="radio" id="rgb-mode" name="mode" value="rgb" checked onchange="setMode()">RGB (Mix to
                    white)</label>
                <label>
                    <input type="radio" id="cmy-mode" name="mode" value="cmy" onchange="setMode()">CMY (Mix to
                    black)</label>
            </div>
        </div>
    </div>

    <!-- Game page -->
    <div class="content" width="min">
        <div class="swatches">
            <h3>Target</h3>
            <h3>Last guess</h3>
        </div>
        <div class="wideswatch" id="swatch"></div>
        <div class="grid-container">
            <!-- rows of guesses go here -->
            <div class="grid-item">
                <h4>#</h4>
            </div>
            <div class="grid-item">
                <div class="miniswatch"></div>
                <input type="number" id="red" class="numberGuess" max="255" min="0">
            </div>
            <div class="grid-item">
                <div class="miniswatch"></div>
                <input type="number" id="green" class="numberGuess" max="255" min="0">
            </div>
            <div class="grid-item">
                <div class="miniswatch"></div>
                <input type="number" id="blue" class="numberGuess" max="255" min="0">
            </div>
            <div class="grid-item">
                <div class="miniswatch compare"></div>
            </div>

            <div class="grid-container table"></div>
        </div>
        <button class="submit" onclick="submitColour()">Guess</button>
        <h2 id="winMessage" hidden></h2>
        <button class="continue" onclick="continueGame()">Continue for Exact Match</button>
        <button class="playButton" onclick="pickColour()">Play Again</button>
    </div>
</body>

</html>
